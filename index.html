<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" text="css/text">
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
      <div class="header"> 
        <div class="left-header">
        <h1 class="title">Countdown Timer</h1>
        </div>
        <div class="right-header">
            <ul>
                
                <li>
                 

                    <div class="dropdown">
                        <button class="dropbtn">Tools
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                          <a href="/index.html" class="tools">Timer</a>
                          <a href="/home.html" class="tools">Clock</a>
                          
                        </div>
                      </div>
                
                    
                </li>
                <li><a href="/index.html">Home</a></li>
             </ul>
        </div>

      </div>
      

      <div class="content">
        <h1 class="text2"> Set target Date and Time</h1>

        <input   type="datetime-local" id="date" class="set">
        
        <br>
        <button class="start" onclick="getVal()">
            Start Now
        </button>
        <button class="start" onclick="resetbtn()">
          Reset
      </button>

        <h2 id="message" class="">Time Remaining...</h2>
        
        
        <div class="countdown">
       <div> 
         <p class="tag">DAY</p>
         <div class="time" id="countdays">0</div>
       </div>
       <div> 
        <p class="tag">HOURS</p>
         <div class="time" id="counthours">0</div>

       </div>
       <div> 
        <p class="tag">MINUTES</p>
         <div class="time" id="countminutes">0</div>

       </div>
       <div> 
        <p class="tag">SECONDS</p>
         <div class="time" id="countseconds">0</div>

       </div>
      </div>


     </div>
    </div>

    
</body>
</html>
